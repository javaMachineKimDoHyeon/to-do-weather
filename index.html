<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도효치의 감성 다이어리</title>

  <!-- flatpickr CSS (감성 테마 적용: airbnb) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css" />
  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- 손글씨 느낌 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📖 도효치의 감성 다이어리</h1>
    <div class="card">
      <label for="date-picker">📅 날짜 선택: </label>
      <input type="text" id="date-picker" placeholder="날짜를 선택해 주세요" />
    </div>
    <p style="text-align: center;">📍 선택한 날짜: <strong id="selected-date-display">날짜를 선택해 주세요</strong></p>
    <div class="card flex-group">
      <div class="weather" id="weather-box">
        <h2>☁️ 날씨 정보</h2>
        <p>로딩 중...</p>
      </div>
      <div class="todo">
        <h2>📝 오늘의 할 일</h2>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div class="card">
      <h2>+ 새로운 할 일 추가하기</h2>
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
      <button id="add-btn">등록</button>
    </div>
  </div>
  <div id="sidebar" class="sidebar">
    <h3>📝 할 일 수정</h3>
    <input type="text" id="edit-input" />
    <div style="margin-top: 10px;">
      <button id="edit-confirm">수정</button>
      <button id="edit-delete">삭제</button>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
