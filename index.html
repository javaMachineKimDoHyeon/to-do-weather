<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도효치의 감성 다이어리</title>

  <!-- flatpickr CSS (감성 테마 적용: airbnb) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css" />
  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- 손글씨 느낌 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fef9f4;
      font-family: 'Nanum Pen Script', cursive;
      margin: 0;
      padding: 30px;
      color: #5d4037;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-left: 6px solid #f5c9b2;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    ul {
      padding-left: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      background-color: #8d6e63;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .flex-group {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
    }
    .weather {
      border-right: 2px dashed #e0cfc2;
      padding-right: 16px;
      margin-right: 16px;
    }
    @media (max-width: 768px) {
      .flex-group {
        grid-template-columns: 1fr;
      }
      .weather {
        border-right: none;
        margin-right: 0;
        padding-right: 0;
      }
    }
    .delete-btn {
      background-color: #e57373;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .done {
      text-decoration: line-through;
      color: #aaa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .sidebar.active {
      right: 0;
      opacity: 1;
    }
    .flatpickr-calendar {
      font-family: 'Nanum Pen Script', cursive;
      box-shadow: 2px 4px 16px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    .flatpickr-day.today {
      background: #f5c9b2;
      color: #5d4037;
      font-weight: bold;
    }
    .flatpickr-day.selected {
      background: #8d6e63;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> 도효치의 감성 다이어리</h1>
    <div class="card">
      <label for="date-picker"> 날짜 선택: </label>
      <input type="text" id="date-picker" placeholder="날짜를 선택해 주세요" />
    </div>
    <p style="text-align: center;"> 선택한 날짜: <strong id="selected-date-display">날짜를 선택해 주세요</strong></p>
    <div class="card flex-group">
      <div class="weather">
        <h2> 날씨 정보</h2>
        <p>서울, 흐림</p>
        <p>18℃</p>
      </div>
      <div class="todo">
        <h2> 오늘의 할 일</h2>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div class="card">
      <h2>+ 새로운 할 일 추가하기</h2>
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
      <button id="add-btn">등록</button>
    </div>
  </div>
  <div id="sidebar" class="sidebar">
    <h3> 할 일 수정</h3>
    <input type="text" id="edit-input" />
    <div style="margin-top: 10px;">
      <button id="edit-confirm">수정</button>
      <button id="edit-delete">삭제</button>
    </div>
  </div>
  <script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    const sidebar = document.getElementById('sidebar');
    const editInput = document.getElementById('edit-input');
    const editBtn = document.getElementById('edit-confirm');
    const deleteBtn = document.getElementById('edit-delete');
    const dateDisplay = document.getElementById('selected-date-display');

    let currentLi = null;
    let selectedDate = null;
    let todoData = {};

    // 저장 함수
    function saveToLocalStorage() {
      localStorage.setItem('todo-data', JSON.stringify(todoData));
    }

    // 불러오기 함수
    function loadFromLocalStorage() {
      const saved = localStorage.getItem('todo-data');
      if (saved) {
        todoData = JSON.parse(saved);
      }
    }

    // 할 일 렌더링
    function renderTodos() {
      todoList.innerHTML = '';
      if (!selectedDate || !todoData[selectedDate]) return;
      todoData[selectedDate].forEach((item, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.done;
        const span = document.createElement('span');
        span.textContent = item.text;
        span.style.marginLeft = '8px';
        if (item.done) span.classList.add('done');
        checkbox.addEventListener('change', function () {
          item.done = checkbox.checked;
          span.classList.toggle('done', checkbox.checked);
          saveToLocalStorage();
        });
        li.appendChild(checkbox);
        li.appendChild(span);
        li.addEventListener('click', function () {
          currentLi = li;
          editInput.value = item.text;
          sidebar.classList.add('active');
          currentLi.dataset.index = index;
        });
        todoList.appendChild(li);
      });
    }

    // 추가
    addBtn.addEventListener('click', function () {
      const value = input.value.trim();
      if (value === '' || !selectedDate) {
        alert('날짜를 선택하고, 할 일을 입력해 주세요!');
        return;
      }
      if (!todoData[selectedDate]) todoData[selectedDate] = [];
      todoData[selectedDate].push({ text: value, done: false });
      input.value = '';
      saveToLocalStorage();
      renderTodos();
    });

    // 수정
    editBtn.addEventListener('click', function () {
      if (currentLi && selectedDate) {
        const index = currentLi.dataset.index;
        todoData[selectedDate][index].text = editInput.value.trim();
        sidebar.classList.remove('active');
        saveToLocalStorage();
        renderTodos();
      }
    });

    // 삭제
    deleteBtn.addEventListener('click', function () {
      if (currentLi && selectedDate) {
        const index = currentLi.dataset.index;
        todoData[selectedDate].splice(index, 1);
        sidebar.classList.remove('active');
        saveToLocalStorage();
        renderTodos();
      }
    });

    // flatpickr 초기화
    flatpickr("#date-picker", {
      dateFormat: "Y-m-d",
      defaultDate: new Date(),
      onChange: function (selectedDates, dateStr) {
        selectedDate = dateStr;
        dateDisplay.textContent = selectedDate;
        renderTodos();
      }
    });

    // 시작 시 데이터 불러오기
    loadFromLocalStorage();
  </script>
</body>
</html>
